<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body >
    <div class="screen">
    <div class="window">
      <header>
        <div class="header">
          <img width="50px" src="/logo.png" alt="" />
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon ltr-4z3qvp e1svuwfo1"
            data-name="MagnifyingGlass"
            aria-hidden="true">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10ZM15.6177 17.0319C14.078 18.2635 12.125 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10C19 12.125 18.2635 14.078 17.0319 15.6177L22.7071 21.2929L21.2929 22.7071L15.6177 17.0319Z"
              fill="white"></path>
          </svg>
        </div>
        <div class="head-btns">
          <button class="btn">TV Shows</button>
          <button class="btn">Movies</button>
          <button class="btn">Categories ></button>
        </div>
      </header>
      <main>
        <div class="poster">
          <div class="poster-bottom">
            <ul class="genre">
              <li class="">Thriller</li>
              <li class="">Twists & Turns</li>
              <li class="">Detectives</li>
              <li class="">Indian</li>
            </ul>
            <div class="poster-btn">
              <button class="play-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24">
                  <path d="M320-200v-560l440 280-440 280Z" />
                </svg>
                <span>Play</span>
              </button>
              <button class="play-btn add-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24">
                  <path
                    d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                </svg>
                <span>My List</span>
              </button>
            </div>
          </div>
        </div>
        <div class="movie-list">
            <h4>Action Movies</h4>
            <div class="movies-image">
                <ul class="image-list">
                  <li class="salar">
                    <img class="salar-img" width="100px" src="https://aniportalimages.s3.amazonaws.com/media/details/ANI-20221016054738.jpeg" alt="">
                  </li>
                  <li>
                    <img width="100px" src="https://64.media.tumblr.com/3e4f163e169333a5cf14b91e772d5780/7f8b657a34ec559c-45/s1280x1920/8cad2dc9f525159c7253351f15cb37691ec262c0.jpg" alt="">
                  </li>
                  <li>
                    <img width="100px" src="https://m.media-amazon.com/images/I/81YmUpKBTYL.jpg" alt="">
                  </li>
                  <li>
                    <img width="100px" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/2656ad98371447.5eda769444d0a.png" alt="">
                  </li>
                </ul>
            </div>
        </div>
      </main>
      <footer class="footer">
        <div class="ftr-home">
          <svg
          class="ftr-home-svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="white"
            height="30"
            viewBox="0 -960 960 960"
            width="30">
            <path d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z" />
          </svg>
        </div>
        <div class="ftr-game">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="gray"
            height="30"
            viewBox="0 -960 960 960"
            width="30">
            <path
              d="M182-200q-51 0-79-35.5T82-322l42-300q9-60 53.5-99T282-760h396q60 0 104.5 39t53.5 99l42 300q7 51-21 86.5T778-200q-21 0-39-7.5T706-230l-90-90H344l-90 90q-15 15-33 22.5t-39 7.5Zm16-86 114-114h336l114 114q2 2 16 6 11 0 17.5-6.5T800-304l-44-308q-4-29-26-48.5T678-680H282q-30 0-52 19.5T204-612l-44 308q-2 11 4.5 17.5T182-280q2 0 16-6Zm482-154q17 0 28.5-11.5T720-480q0-17-11.5-28.5T680-520q-17 0-28.5 11.5T640-480q0 17 11.5 28.5T680-440Zm-80-120q17 0 28.5-11.5T640-600q0-17-11.5-28.5T600-640q-17 0-28.5 11.5T560-600q0 17 11.5 28.5T600-560ZM310-440h60v-70h70v-60h-70v-70h-60v70h-70v60h70v70Zm170-40Z" />
          </svg>
        </div>
        <div class="ftr-video">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30"
            fill="gray"
            viewBox="0 -960 960 960"
            width="30">
            <path
              d="m460-380 280-180-280-180v360ZM320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z" />
          </svg>
        </div>
        <div class="ftr-profile">
            <img width="30px" height="30px" src="https://wallpapers.com/images/hd/netflix-profile-pictures-5yup5hd2i60x7ew3.jpg" alt="">
        </div>
      </footer>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
